<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Charts</title>

    <style>
      .chartBox {
        position: relative;
        height: 280px;
      }

      .chartButtons {
        display: flex;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        column-gap: 3px;
        align-items: flex-start;
      }

      .look {
        width: 70px;
        height: 25px;
      }
    </style>

    <script type="text/javascript">
      // 'use strict';

      $(document).ready(function () {
        var ctx2 = document.getElementById('canvasChartHum');
        myChartHum = new Chart(ctx2, {
          type: 'line',
          data: {
            labels: xSensHumVal,
            datasets: [
              {
                label: 'Ambient Relative Humitdity % RH',
                data: ySensHumVal,
                backgroundColor: 'rgba(100,26,255,0.2)',
                borderColor: 'rgba(100,26,255,0.2)',
                yAxisID: 'y',
                tension: 0.4,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                type: 'linear',
                backgroundColor: 'rgba(100,26,255,0.2)',
                borderColor: 'rgba(100,26,255,0.2)',
                position: 'left',
              },
            },
          },
        });
      });

    </script>
  </head>
  <body>
    <div class="charts">
      <div class="chartBox">
        <canvas id="canvasChartHum"></canvas>
      </div>
      <div class="chartButtons">
        <button
          id="chartDay"
          type="button"
          onclick="getChartData($('#humId').val(), 0, 'hum', 'fillUp', '8');"
        >
          <span class="look">8 hours</span>
        </button>
        <button
          id="chartWeek"
          type="button"
          onclick="getChartData($('#humId').val(), 0, 'hum', 'fillUp', 'week');"
        >
          <span class="look">Week</span>
        </button>
        <button
          id="chartMonth"
          type="button"
          onclick="getChartData($('#humId').val(), 0, 'hum', 'fillUp', 'month');"
        >
          <span class="look">Month</span>
        </button>
        <button
          id="chartYear"
          type="button"
          onclick="getChartData($('#humId').val(), 0, 'hum', 'fillUp', 'year');"
        >
          <span class="look">Year</span>
        </button>
        <input
          id="humId"
          type="input"
          style="width: 85px;"
          value="Env-001-02"
        />
      </div>
    </div>
  </body>
</html>
